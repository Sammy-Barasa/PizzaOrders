{%extends "menu/layout.html"%}
   {%block title%}
   Offers
    {%endblock%}

    {%block content%}
    <div id="cont" class="container flex-wrap">
            {%for pizza in Pizza%}
            {%for i in pizza%}
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div>
                        <img class="card-img-top" src="{{i.photo.url}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{i.type_pizza}},{{i.size}},{{i.toppings}}</h5>
                      <p class="card-text">{{i}}</p>
                      <button id="cart" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addToCart">Add to cart</button>
                      <!-- Modal -->
                    <div class="modal fade" id="addToCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel  ">Do You Want To add to cart</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                            Item chosen is:
                            {{i}} 
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="confirm" data-dismiss="modal" value="{{i}}">Confirm</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                  </div>
            </div>
        </div>
            {%endfor%}
            {%endfor%}
</div>
    
    {%endblock%}
