{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>
        {%block title%}
        {%endblock%}
    </title>
</head>
<style>
    #cont{
        display: flex; /* or flex-wrap */
      }
  #img{
    width:70px,
    height:70px,
  }
  </style>
<body>

    <br>
    <hr>
    <hr>
    <div id="cont" class="container">
        
            <div class="col-3">
                <h4>PizzaOrder</h4>
            </div>
            <div class="col-6">
                <div>
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        
                        <li class="nav-item">
                          <a class="nav-link " id="pills-home-tab"  href="{%url 'offers'%}" role="tab" aria-controls="pills-home" aria-selected="true"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Home</button></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link " id="pills-menu-tab"  data-toogle="nav-link" href="{%url 'menu'%}" role="tab" aria-controls="pills-menu" aria-selected="false"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Menu</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " id="pills-menu-tab"  data-toogle="nav-link" href="{%url 'menu'%}" role="tab" aria-controls="pills-menu" aria-selected="false"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Account</button></a>
                        </li>
                      </ul>
                </div>
            </div>
            <div class="col-3">
              <button id="UserCart" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#cartItems" aria-expanded="false" aria-controls="cartItems">
                Cart <span id="itemcount" class="badge badge-light"><i class="material-icons" style="font-size:36px;">shopping_cart</i> </span>
              <span class="sr-only">items</span>
              </button>
                  <div class="collapse multi-collapse" id="cartItems">
                    <div class="card card-body" >
                      <ol class="list-group" id="listCartItems">
                        <!-- <li class="list-group-item" ></li> -->
                      </ol>
                    </div>
                  </div> 
            </div>
    </div>
    <hr>
    <hr>
    <br>
    <div class="tab-content" id="pills-tabContent">
    {%block content%}


    {%endblock%}
    </div>
    {% load static %}
    <script src="{% static 'menu/index.js' %}"></script>
    <!-- include bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- end include bootstrap -->
</body>
</html>
